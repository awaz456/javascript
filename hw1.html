<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var a = [5,7,2,9,6,1];

		function bubblesort(a)
		{
			var swapped;
			do {
				swapped = false;
				for (var i = 0; i < a.length; i++) {
					if (a[i] > a[i+1])
					 {
					 	var temp = a[i];
					 	a[i] = a[i+1];
					 	a[i+1] = temp;
					 	swapped = true;
					 }
				}
			}
			while (swapped);
		}

		bubblesort(a);
		console.log(a);
		
	</script>
</head>
<body>

</body>
</html>
